<div id="form-step">
  <form id="email-form" method="POST" action="#" data-fv-framework="bootstrap" data-fv-icon-valid="fa fa-check-circle" data-fv-icon-invalid="fa times-circle"
        data-fv-icon-validating="fa fa-spinner">
    <div class="form-group">
      <p>Thank you for visiting our website. Appreciate subscribe your email to be the first to receive awesome promotion
        from US!</p>
    </div>
    <div class="form-group row">
      <label class="col-xs-2 control-label">Name</label>
      <div class="col-xs-10">
        <input type="text" class="form-control emailAddress" name="name"
               data-fv-notempty="true"
               data-fv-notempty-message="The name is required" />
      </div>
    </div>
    <div class="form-group row">
      <label class="col-xs-2 control-label">Email</label>
      <div class="col-xs-10">
        <input type="text" class="form-control" name="email"
               data-fv-emailaddress="true"
               data-fv-emailaddress-message="The value is not a valid email address"
               data-fv-notempty="true"
               data-fv-notempty-message="The email is required" />
      </div>
    </div>

    <div class="form-group">
      <label class="col-xs-2 control-label"></label>
      <div class="g-recaptcha col-xs-10" style="padding-left:4px; padding-bottom: 20px">
        <img src="" id="recaptcha" />
      </div>
    </div>

    <div class="form-group row">
      <label class="col-xs-2 control-label">Captcha</label>
      <div class="col-xs-10">
        <input type="hidden" name="captchaKey" id="captchaKey" />
        <input type="number" class="form-control" name="captchaStr"
               data-fv-notempty="true"
               data-fv-notempty-message="The captcha is required" />
      </div>
    </div>

    <div class="form-group">
      <button type="submit" id="submitBtn" class="btn custom large btn-ac-wide" aria-label="Left Align" disabled>
        <span>Submit</span>
      </button>
    </div>
    <div class="form-group element-bottom-20 text-center" id="error-message-box"  style="color:#ff0000; display: none">
      <i class="fa fa-times-circle" aria-hidden="true" style="color: #ff0000;margin-right: 5px;"></i><span id="error-message">Test message</span>
    </div>
  </form>
</div>

<div id="success-form" style="display:none">
  <h2>Thank you for subcribe your email!</h2>
</div>
